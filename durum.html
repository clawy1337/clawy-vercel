<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Durum Kontrol • Clawy1337</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --neon-green: #00ff88;
            --neon-red: #ff0066;
            --neon-purple: #cc00ff;
            --glow-green: 0 0 25px rgba(0, 255, 136, 0.8);
            --glow-red: 0 0 25px rgba(255, 0, 102, 0.8);
            --glow-purple: 0 0 30px rgba(204, 0, 255, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            font-weight: 900;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            letter-spacing: 0.5px;
        }

        /* KIRMIZI YAĞMUR */
        .rain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .drop {
            position: absolute;
            width: 2px;
            height: 60px;
            background: linear-gradient(transparent, var(--neon-red));
            opacity: 0.6;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        header {
            background: rgba(10, 0, 10, 0.95);
            backdrop-filter: blur(15px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
        }
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--text) !important;
            font-weight: 900;
            font-size: 1.7rem;
        }
        .navbar-brand span {
            color: var(--neon-red);
            text-shadow: 0 0 15px var(--neon-red);
        }

        .container {
            padding: 3rem 1rem;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .status-box {
            background: rgba(20, 0, 20, 0.95);
            border: 3px solid transparent;
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 0 40px rgba(204, 0, 255, 0.3);
            position: relative;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }
        .status-box::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(45deg, var(--neon-purple), #ff00ff, #9900cc, var(--neon-purple));
            border-radius: 33px;
            z-index: -1;
            animation: pulseGlow 2.5s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .status-icon {
            font-size: 4.5rem;
            margin-bottom: 18px;
            animation: pulseIcon 2s infinite;
        }
        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .status-text {
            font-size: 2.4rem;
            margin: 18px 0;
            font-weight: 900;
            letter-spacing: 1.5px;
            transition: all 0.4s ease;
        }
        .status-active { 
            color: var(--neon-green); 
            text-shadow: var(--glow-green), 0 0 40px rgba(0, 255, 136, 0.5); 
        }
        .status-passive { 
            color: var(--neon-red); 
            text-shadow: var(--glow-red), 0 0 40px rgba(255, 0, 102, 0.5); 
        }

        .location {
            font-size: 1.4rem;
            color: #ffff66;
            text-shadow: 0 0 15px rgba(255, 255, 102, 0.8);
            margin: 12px 0;
            font-weight: 900;
        }

        .btn-group {
            margin-top: 28px;
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-status, .btn-location {
            padding: 13px 28px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.05rem;
            letter-spacing: 1px;
            border: none;
            transition: all 0.35s ease;
            min-width: 135px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .btn-active {
            background: linear-gradient(45deg, #00cc66, #00ff88);
            color: black;
        }
        .btn-active:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 0 35px rgba(0, 255, 136, 0.9);
        }
        .btn-passive {
            background: linear-gradient(45deg, #cc0066, #ff3399);
            color: white;
        }
        .btn-passive:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 0 35px rgba(255, 0, 102, 0.9);
        }
        .btn-location {
            background: linear-gradient(45deg, #cccc00, #ffff66);
            color: black;
        }
        .btn-location:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 0 35px rgba(255, 255, 102, 0.9);
        }

        .last-update {
            margin-top: 18px;
            font-size: 0.95rem;
            color: #aaa;
        }

        footer {
            background: rgba(5,0,5,0.95);
            padding: 1.4rem;
            text-align: center;
            font-size: 0.95rem;
            color: #ccc;
            border-top: 1px solid var(--neon-red);
            font-weight: 900;
            position: relative;
            z-index: 1;
        }

        #welcome-message {
            color: var(--text);
            font-weight: 900;
            font-size: 1rem;
            margin-right: 10px;
        }
        #welcome-message span {
            color: var(--neon-purple);
            text-shadow: 0 0 12px var(--neon-purple);
        }

        .user-view { display: none; margin-top: 20px; color: #ccc; font-size: 0.9rem; }
    </style>
</head>
<body>

    <!-- KIRMIZI YAĞMUR -->
    <div class="rain" id="rain"></div>

    <!-- ANA İÇERİK -->
    <div id="main-content" style="display: none;">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="index.html">CLAWY<span>1337</span></a>
                    <div class="ms-auto d-flex align-items-center">
                        <span id="welcome-message">HOŞGELDİNİZ <span>ADMIN</span>!</span>
                        <a href="index.html" class="btn btn-outline-light btn-sm me-2">
                            <i class="fas fa-home"></i> ANA SAYFA
                        </a>
                        <button onclick="logout()" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-sign-out-alt"></i> ÇIKIŞ
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="status-box" id="statusBox">
                <i class="fas fa-satellite-dish status-icon" id="statusIcon"></i>
                <div class="status-text" id="statusText">YÜKLENİYOR...</div>
                <div class="location" id="locationText">Konum: Bilinmiyor</div>
                <p class="last-update" id="lastUpdate">Son güncelleme: -</p>

                <!-- SADECE ADMIN GÖRÜR -->
                <div class="btn-group" id="admin-controls" style="display: none;">
                    <button class="btn-status btn-active" onclick="setStatus('active')">
                        <i class="fas fa-play"></i> AKTİF
                    </button>
                    <button class="btn-status btn-passive" onclick="setStatus('passive')">
                        <i class="fas fa-pause"></i> PASİF
                    </button>
                    <button class="btn-status btn-location" onclick="changeLocation()">
                        <i class="fas fa-map-marker-alt"></i> LOKASYON DEĞİŞTİR
                    </button>
                </div>

                <!-- USER GÖRÜR -->
                <div class="user-view" id="user-view">
                    <p>Durum sadece Admin tarafından değiştirilebilir.</p>
                </div>

                <p id="status-message" style="margin-top: 18px; font-weight: 900; font-size: 0.95rem;"></p>
            </div>
        </div>

        <footer>
            2025 Clawy - Tüm hakları saklıdır.
        </footer>
    </div>

    <!-- auth.js -->
    <script src="auth.js" defer></script>

    <!-- KONTROL + YAĞMUR -->
    <script>
        // Yağmur
        const rainContainer = document.getElementById('rain');
        const createDrop = () => {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 0.8 + 0.4 + 's';
            drop.style.opacity = Math.random() * 0.5 + 0.3;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 2000);
        };
        setInterval(createDrop, 70);

        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            const username = localStorage.getItem('username');
            if (username && (username === 'admin' || username === 'user' || username === 'arkadas')) {
                document.getElementById('main-content').style.display = 'block';

                const isAdmin = localStorage.getItem('isAdmin') === 'true';
                const welcomeSpan = document.querySelector('#welcome-message span');
                welcomeSpan.textContent = isAdmin ? 'ADMIN' : 'KULLANICI';

                if (isAdmin) {
                    document.getElementById('admin-controls').style.display = 'flex';
                    document.getElementById('user-view').style.display = 'none';
                } else {
                    document.getElementById('admin-controls').style.display = 'none';
                    document.getElementById('user-view').style.display = 'block';
                }

                fetchStatus();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Durum çek
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    const isActive = data.status_text.includes('Aktif');
                    updateUI(isActive, data.status_text, data.last_updated);
                }
            } catch (error) {
                console.error('Hata:', error);
            }
        }

        // UI Güncelle
        function updateUI(isActive, statusText, lastUpdate) {
            const statusEl = document.getElementById('statusText');
            const iconEl = document.getElementById('statusIcon');
            const locationEl = document.getElementById('locationText');
            const updateEl = document.getElementById('lastUpdate');

            if (isActive) {
                statusEl.textContent = 'AKTİF';
                statusEl.className = 'status-text status-active';
                iconEl.style.color = '#00ff88';
            } else {
                statusEl.textContent = 'PASİF';
                statusEl.className = 'status-text status-passive';
                iconEl.style.color = '#ff0066';
            }

            const location = statusText.split('•')[1]?.trim() || 'Bilinmiyor';
            locationEl.textContent = `Konum: ${location}`;
            updateEl.textContent = `Son güncelleme: ${lastUpdate}`;
        }

        // SADECE ADMIN
        async function setStatus(mode) {
            if (localStorage.getItem('isAdmin') !== 'true') return;

            const isActive = mode === 'active';
            const currentLocation = document.getElementById('locationText').textContent.replace('Konum: ', '');
            const statusText = isActive ? `Aktif • ${currentLocation}` : `Pasif • ${currentLocation}`;
            const now = new Date().toLocaleString('tr-TR');

            await saveStatus(statusText, now);
        }

        // LOKASYON DEĞİŞTİR
        function changeLocation() {
            if (localStorage.getItem('isAdmin') !== 'true') return;

            const currentStatus = document.getElementById('statusText').textContent;
            const currentLocation = document.getElementById('locationText').textContent.replace('Konum: ', '');
            const isActive = currentStatus === 'AKTİF';

            const newLocation = prompt('Yeni lokasyon girin:', currentLocation);
            if (newLocation && newLocation.trim() && newLocation.trim() !== currentLocation) {
                const statusText = isActive ? `Aktif • ${newLocation.trim()}` : `Pasif • ${newLocation.trim()}`;
                const now = new Date().toLocaleString('tr-TR');
                document.getElementById('locationText').textContent = `Konum: ${newLocation.trim()}`;
                document.getElementById('lastUpdate').textContent = `Son güncelleme: ${now}`;
                saveStatus(statusText, now);
            }
        }

        async function saveStatus(statusText, now) {
            const messageEl = document.getElementById('status-message');
            try {
                const response = await fetch('/api/update-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status_text: statusText,
                        last_updated: now,
                        last_updated_by: 'admin'
                    })
                });

                if (response.ok) {
                    messageEl.textContent = 'Durum güncellendi!';
                    messageEl.style.color = statusText.includes('Aktif') ? '#00ff88' : '#ff0066';
                    fetchStatus(); // Yenile
                } else {
                    const err = await response.json();
                    messageEl.textContent = err.error || 'Hata!';
                    messageEl.style.color = '#ff6b6b';
                }
            } catch (error) {
                messageEl.textContent = 'Bağlantı hatası!';
                messageEl.style.color = '#ff6b6b';
            }
        }
    </script>
</body>
</html>
