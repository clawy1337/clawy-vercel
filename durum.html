<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Durum • Clawy1337</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --neon: #ff0066;
            --primary: #ff0066;
            --glow: 0 0 20px rgba(255, 0, 102, 0.8);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            font-weight: 900;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            letter-spacing: 0.5px;
        }

        /* KIRMIZI YAĞMUR */
        .rain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .drop {
            position: absolute;
            width: 2px;
            height: 60px;
            background: linear-gradient(transparent, var(--neon));
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* NEON KIRMIZI GLOW */
        .neon-glow {
            text-shadow: 
                0 0 10px var(--neon),
                0 0 20px var(--neon),
                0 0 40px var(--neon);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); }
            50% { text-shadow: 0 0 20px var(--neon), 0 0 40px var(--neon), 0 0 80px var(--neon); }
        }

        header {
            background: rgba(10, 0, 10, 0.95);
            backdrop-filter: blur(15px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--neon);
            box-shadow: var(--glow);
        }
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--text) !important;
            font-weight: 900;
            font-size: 2rem;
        }
        .navbar-brand span {
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);
        }
        .nav-link {
            color: var(--text) !important;
            font-weight: 900;
            font-size: 1.1rem;
        }
        .nav-link:hover {
            color: var(--neon) !important;
            text-shadow: 0 0 10px var(--neon);
        }

        .container {
            padding: 3rem 1rem;
            flex: 1;
            text-align: center;
        }
        .status-card {
            background: rgba(10, 0, 10, 0.95);
            border: 2px solid var(--neon);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.6);
            max-width: 600px;
            margin: 2rem auto;
            backdrop-filter: blur(12px);
            position: relative;
        }
        .status-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon), #ff3399, #cc0066);
            border-radius: 27px;
            z-index: -1;
            animation: borderGlow 2s infinite;
        }
        .status-icon {
            font-size: 4rem;
            color: var(--neon);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .current-status {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--text);
            margin: 1.5rem 0;
        }
        .current-status span {
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);
        }
        .btn-edit {
            background: linear-gradient(45deg, var(--neon), #ff3399);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 900;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.7);
            transition: 0.3s;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .btn-edit:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(255, 0, 102, 0.9);
        }
        #status-message {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 900;
            color: #ff6b6b;
        }
        footer {
            background: rgba(5,0,5,0.95);
            padding: 1.5rem;
            text-align: center;
            font-size: 1rem;
            color: var(--text);
            border-top: 1px solid var(--neon);
            font-weight: 900;
            letter-spacing: 1px;
        }

        /* GİRİŞ EKRANI */
        .login-container {
            background: rgba(10, 0, 10, 0.95);
            border: 2px solid var(--neon);
            border-radius: 25px;
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.6);
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 2;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon), #ff3399, #cc0066);
            border-radius: 27px;
            z-index: -1;
            animation: borderGlow 2s infinite;
        }
        @keyframes borderGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .login-container input {
            background: rgba(20, 0, 20, 0.8);
            border: 1px solid var(--neon);
            color: var(--text);
            margin-bottom: 15px;
            border-radius: 15px;
            padding: 14px;
            font-weight: 900;
            font-size: 1.3rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .login-container input::placeholder {
            color: #aaa;
            font-weight: 900;
            font-size: 1.3rem;
            text-transform: uppercase;
        }
        .login-container button {
            background: linear-gradient(45deg, var(--neon), #ff3399);
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            box-shadow: 0 0 20px var(--neon);
            font-weight: 900;
            color: white;
            transition: 0.3s;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .login-container button:hover {
            background: #ff0066;
            transform: translateY(-3px);
            box-shadow: 0 0 30px var(--neon);
        }
        #login-error { 
            color: #ff6b6b; 
            margin-top: 10px; 
            font-weight: 900;
            font-size: 1.1rem;
        }
        #welcome-message {
            color: var(--text);
            font-weight: 900;
            font-size: 1.2rem;
            margin-right: 10px;
            text-shadow: 0 0 10px var(--neon);
            background: rgba(255, 0, 102, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--neon);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.4);
        }
    </style>
</head>
<body>
    <!-- KIRMIZI YAĞMUR -->
    <div class="rain" id="rain"></div>

    <!-- GİRİŞ EKRANI -->
    <div class="login-container" id="login-container">
        <h2 class="neon-glow" style="color: white; font-size: 2.5rem;">GİRİŞ YAP</h2>
        <input type="text" id="username" class="form-control" placeholder="KULLANICI ADI" required>
        <input type="password" id="password" class="form-control" placeholder="ŞİFRE" required>
        <button id="login-btn" class="btn">GİRİŞ</button>
        <div id="login-error" style="display: none;"></div>
    </div>

    <!-- ANA İÇERİK -->
    <div id="main-content" style="display: none;">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="index.html">CLAWY<span>1337</span></a>
                    <div class="ms-auto d-flex align-items-center">
                        <span id="welcome-message"></span>
                        <a href="index.html" class="btn btn-outline-light btn-sm me-2">
                            <i class="fas fa-home"></i> ANA SAYFA
                        </a>
                        <button onclick="logout()" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-sign-out-alt"></i> ÇIKIŞ
                        </button>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="status-card">
                <i class="fas fa-satellite-dish status-icon"></i>
                <h2 class="neon-glow" style="color: white;">ANLIK DURUMUM</h2>
                <div class="current-status" id="statusText">
                    <span>AKTİF • YENİ KENT MAHALLESİ</span>
                </div>
                <p>SON GÜNCELLEME: <span id="lastUpdate">27 EKİM 2025</span></p>
                <button class="btn btn-edit" onclick="editStatus()" id="editButton" style="display: none;">
                    <i class="fas fa-edit"></i> DURUMU DEĞİŞTİR
                </button>
                <p id="status-message"></p>
            </div>
        </div>
        <footer>
            © 2025 Clawy - Tüm hakları saklıdır.
        </footer>
    </div>

    <!-- auth.js -->
    <script src="auth.js" defer></script>

    <!-- KIRMIZI YAĞMUR -->
    <script>
        const rainContainer = document.getElementById('rain');
        const createDrop = () => {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 0.8 + 0.4 + 's';
            drop.style.opacity = Math.random() * 0.5 + 0.3;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 2000);
        };
        setInterval(createDrop, 70);
    </script>
</body>
</html>
