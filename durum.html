<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Durum • Clawy1337</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet"/>
  <style>
    /* TÜM CSS'İNİZİ BURAYA KOPYALA (önceki mesajdaki gibi) */
    :root { --bg: #000000; --text: #ffffff; --neon-green: #00ff88; --neon-red: #ff0066; --neon-purple: #cc00ff; --neon-yellow: #ffff66; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Arial Black', sans-serif; font-weight: 900; min-height: 100vh; overflow-x: hidden; position: relative; }
    .rain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
    .drop { position: absolute; width: 2px; height: 60px; background: linear-gradient(transparent, var(--neon-red)); opacity: 0.6; animation: fall linear infinite; }
    @keyframes fall { 0% { transform: translateY(-100vh); } 100% { transform: translateY(100vh); } }
    /* ... kalan tüm CSS ... */
  </style>
</head>
<body>

  <div class="rain" id="rain"></div>

  <!-- GİRİŞ FORMU -->
  <div id="login-container" class="d-flex align-items-center justify-content-center" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; display: none;">
    <div style="background: rgba(20,0,20,0.95); padding: 2.5rem; border-radius: 25px; max-width: 400px; width: 90%; position: relative; box-shadow: 0 0 40px rgba(204,0,255,0.4);">
      <div style="position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px; background: linear-gradient(45deg, #cc00ff, #ff00ff, #9900cc); border-radius: 28px; z-index: -1;"></div>
      <h3 class="text-center mb-4" style="color: #cc00ff; text-shadow: 0 0 20px #cc00ff;">GİRİŞ YAP</h3>
      <input type="text" id="username" placeholder="Kullanıcı adı" class="form-control mb-3" style="border-radius: 50px; background: rgba(255,255,255,0.1); color: white; text-align: center;">
      <input type="password" id="password" placeholder="Şifre" class="form-control mb-3" style="border-radius: 50px; background: rgba(255,255,255,0.1); color: white; text-align: center;">
      <button id="login-btn" class="btn w-100" style="border-radius: 50px; background: linear-gradient(45deg, #00cc66, #00ff88); color: black; font-weight: 900;">GİRİŞ YAP</button>
      <p id="login-error" class="text-danger text-center mt-3" style="display: none; font-size: 0.9rem;"></p>
    </div>
  </div>

  <!-- ANA İÇERİK -->
  <div id="main-content" style="display: none;">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html">CLAWY<span>1337</span></a>
          <div class="ms-auto d-flex align-items-center">
            <span id="welcome-message" style="display: none;">HOŞGELDİNİZ <span>OWNER</span>!</span>
            <a href="index.html" class="btn btn-outline-light btn-sm me-2"><i class="fas fa-home"></i> ANA</a>
            <a href="sss.html" class="btn btn-outline-light btn-sm me-2"><i class="fas fa-comments"></i> SSS</a>
            <button onclick="logout()" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt"></i> ÇIKIŞ</button>
          </div>
        </nav>
      </div>
    header>

    <div class="container">
      <div class="status-box">
        <i class="fas fa-satellite-dish status-icon" id="statusIcon"></i>
        <div class="status-text" id="statusText">YÜKLENİYOR...</div>
        <div class="location" id="locationText">Bilinmiyor</div>
        <p class="last-update" id="lastUpdate">Son güncelleme: -</p>

        <div class="btn-group" id="admin-controls" style="display: none;">
          <button class="btn-status btn-active" onclick="setStatus('active')">AKTİF</button>
          <button class="btn-status btn-passive" onclick="setStatus('passive')">PASİF</button>
          <button class="btn-status btn-location" onclick="changeLocation()">LOKASYON</button>
        </div>

        <div class="user-view" id="user-view">
          <p>Durum sadece Admin tarafından değiştirilebilir.</p>
        </div>

        <p id="status-message" style="margin-top: 15px; font-weight: 900; font-size: 0.9rem;"></p>
      </div>
    </div>
  </div>

  <script src="auth.js" defer></script>
  <script>
    // Yağmur
    const rain = document.getElementById('rain');
    const createDrop = () => {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = Math.random() * 0.8 + 0.4 + 's';
      drop.style.opacity = Math.random() * 0.5 + 0.3;
      rain.appendChild(drop);
      setTimeout(() => drop.remove(), 2000);
    };
    setInterval(createDrop, 70);

    // Durum çek
    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        if (res.ok) {
          const data = await res.json();
          const isActive = data.status_text.includes('Aktif');
          updateUI(isActive, data.status_text, data.last_updated);
        }
      } catch (e) { console.error(e); }
    }

    function updateUI(isActive, text, updated) {
      const statusEl = document.getElementById('statusText');
      const locEl = document.getElementById('locationText');
      const updateEl = document.getElementById('lastUpdate');
      const icon = document.getElementById('statusIcon');

      statusEl.textContent = isActive ? 'Aktif • ' : 'Pasif • ';
      statusEl.className = 'status-text ' + (isActive ? 'status-active' : 'status-passive');
      icon.style.color = isActive ? '#00ff88' : '#ff0066';

      const loc = text.match(/•\s*(.+)$/)?.[1]?.trim() || 'Bilinmiyor';
      locEl.textContent = loc;
      updateEl.textContent = `Son güncelleme: ${updated}`;
    }

    async function setStatus(mode) {
      if (localStorage.getItem('isAdmin') !== 'true') return;
      const isActive = mode === 'active';
      const loc = document.getElementById('locationText').textContent;
      const text = isActive ? `Aktif • ${loc}` : `Pasif • ${loc}`;
      const now = new Date().toLocaleString('tr-TR');
      await saveStatus(text, now);
    }

    function changeLocation() {
      if (localStorage.getItem('isAdmin') !== 'true') return;
      const curr = document.getElementById('statusText').textContent;
      const isActive = curr.includes('Aktif');
      const loc = document.getElementById('locationText').textContent;
      const newLoc = prompt('Yeni lokasyon:', loc);
      if (newLoc && newLoc.trim() !== loc) {
        const text = isActive ? `Aktif • ${newLoc.trim()}` : `Pasif • ${newLoc.trim()}`;
        const now = new Date().toLocaleString('tr-TR');
        document.getElementById('locationText').textContent = newLoc.trim();
        document.getElementById('lastUpdate').textContent = `Son güncelleme: ${now}`;
        saveStatus(text, now);
      }
    }

    async function saveStatus(text, now) {
      const msg = document.getElementById('status-message');
      try {
        const res = await fetch('/api/update-status', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status_text: text, last_updated: now, last_updated_by: 'admin' })
        });
        if (res.ok) {
          msg.textContent = 'Güncellendi!'; msg.style.color = '#00ff88';
          setTimeout(() => msg.textContent = '', 3000);
          fetchStatus();
        } else {
          const err = await res.json();
          msg.textContent = err.error || 'Hata'; msg.style.color = '#ff6b6b';
        }
      } catch (e) {
        msg.textContent = 'Bağlantı hatası'; msg.style.color = '#ff6b6b';
      }
    }

    // Oturum varsa yükle
    if (localStorage.getItem('username')) fetchStatus();
  </script>
</body>
</html>
