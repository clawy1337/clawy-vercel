<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSS • Clawy1337</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet"/>
  <style>
    :root {
        --bg: #000000;
        --text: #ffffff;
        --neon-green: #00ff88;
        --neon-red: #ff0066;
        --neon-purple: #cc00ff;
        --neon-yellow: #ffff66;
        --glow-purple: 0 0 35px rgba(204, 0, 255, 0.7);
        --glow-yellow: 0 0 25px rgba(255, 255, 102, 0.8);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Arial Black', 'Helvetica', sans-serif;
        font-weight: 900;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        letter-spacing: 0.5px;
    }

    .rain {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 0;
    }
    .drop {
        position: absolute;
        width: 2px;
        height: 60px;
        background: linear-gradient(transparent, var(--neon-red));
        opacity: 0.6;
        animation: fall linear infinite;
    }
    @keyframes fall {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
    }

    header {
        background: rgba(10, 0, 10, 0.95);
        backdrop-filter: blur(15px);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid var(--neon-red);
        box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
    }
    .navbar-brand {
        font-family: 'Orbitron', sans-serif;
        color: var(--text) !important;
        font-weight: 900;
        font-size: 1.7rem;
    }
    .navbar-brand span {
        color: var(--neon-red);
        text-shadow: 0 0 15px var(--neon-red);
    }

    .container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 1.5rem;
        position: relative;
        z-index: 1;
    }

    h1 {
        text-align: center;
        color: var(--neon-purple);
        margin-bottom: 2rem;
        font-size: 2.2rem;
        text-shadow: var(--glow-purple);
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        gap: 1.8rem;
        padding: 1rem 0;
    }

    .chat-message {
        display: flex;
        align-items: flex-end;
        gap: 12px;
        max-width: 85%;
        animation: fadeIn 0.6s ease-out;
    }

    .chat-message.user {
        align-self: flex-start;
        flex-direction: row;
    }

    .chat-message.bot {
        align-self: flex-end;
        flex-direction: row-reverse;
    }

    .chat-bubble {
        padding: 16px 22px;
        border-radius: 22px;
        font-size: 1rem;
        line-height: 1.6;
        position: relative;
        box-shadow: 0 0 25px rgba(204, 0, 255, 0.3);
        backdrop-filter: blur(8px);
    }

    .chat-bubble.user {
        background: rgba(30, 0, 40, 0.95);
        color: #ffccff;
        border: 2px solid var(--neon-purple);
        border-bottom-left-radius: 4px;
        text-shadow: 0 0 10px rgba(204, 0, 255, 0.5);
    }

    .chat-bubble.bot {
        background: rgba(40, 0, 50, 0.95);
        color: #ffffff;
        border: 2px solid var(--neon-purple);
        border-bottom-right-radius: 4px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .chat-bubble strong {
        color: var(--neon-yellow);
        text-shadow: var(--glow-yellow);
    }

    .chat-avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        flex-shrink: 0;
        box-shadow: 0 0 20px rgba(204, 0, 255, 0.6);
    }

    .chat-avatar.user {
        background: linear-gradient(135deg, #cc00ff, #9900cc);
        color: white;
    }

    .chat-avatar.bot {
        background: linear-gradient(135deg, #6600cc, #9933ff);
        color: white;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    footer {
        background: rgba(5,0,5,0.95);
        padding: 1.2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #ccc;
        border-top: 1px solid var(--neon-red);
        font-weight: 900;
        position: relative;
        z-index: 1;
        margin-top: 3rem;
    }

    #welcome-message {
        color: var(--text);
        font-weight: 900;
        font-size: 0.95rem;
        margin-right: 10px;
        text-shadow: 0 0 12px var(--neon-purple);
        background: rgba(204, 0, 255, 0.2);
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid var(--neon-purple);
        box-shadow: 0 0 15px rgba(204, 0, 255, 0.4);
        display: none;
    }
    #welcome-message span {
        color: var(--neon: #cc00ff;
        text-shadow: 0 0 12px var(--neon-purple);
    }

    @media (max-width: 600px) {
        .chat-message { max-width: 95%; }
        .chat-bubble { font-size: 0.94rem; padding: 14px 18px; }
        h1 { font-size: 1.9rem; }
    }
  </style>
</head>

    <div class="rain" id="rain"></div>

                <div class="ms-auto d-flex align-items-center">
                    <span id="welcome-message">HOŞGELDİNİZ <span>OWNER</span>!</span>
                    <a href="durum.html" class="btn btn-outline-light btn-sm me-2">

                    </a>

                </div>
            </nav>

    </header>

    <div class="container">

    <footer>
        2025 Clawy - Tüm hakları saklıdır.
    </footer>

    <script src="auth.js" defer></script>

    <script>
        const rainContainer = document.getElementById('rain');
        const createDrop = () => {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 0.8 + 0.4 + 's';
            drop.style.opacity = Math.random() * 0.5 + 0.3;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 2000);
        };
        setInterval(createDrop, 70);
    </script>
</body>
</html>
