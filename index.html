<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana Sayfa • Clawy1337</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet"/>
  <style>
    :root {
        --bg: #000000;
        --text: #ffffff;
        --neon-green: #00ff88;
        --neon-red: #ff0066;
        --neon-purple: #cc00ff;
        --neon-yellow: #ffff66;
        --glow-green: 0 0 30px rgba(0, 255, 136, 0.9);
        --glow-red: 0 0 30px rgba(255, 0, 102, 0.9);
        --glow-purple: 0 0 35px rgba(204, 0, 255, 0.7);
        --glow-yellow: 0 0 25px rgba(255, 255, 102, 0.8);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Arial Black', 'Helvetica', sans-serif;
        font-weight: 900;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        letter-spacing: 0.5px;
    }

    /* KIRMIZI YAĞMUR */
    .rain {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 0;
    }
    .drop {
        position: absolute;
        width: 2px;
        height: 60px;
        background: linear-gradient(transparent, var(--neon-red));
        opacity: 0.6;
        animation: fall linear infinite;
    }
    @keyframes fall {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
    }

    header {
        background: rgba(10, 0, 10, 0.95);
        backdrop-filter: blur(15px);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid var(--neon-red);
        box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
    }
    .navbar-brand {
        font-family: 'Orbitron', sans-serif;
        color: var(--text) !important;
        font-weight: 900;
        font-size: 1.7rem;
    }
    .navbar-brand span {
        color: var(--neon-red);
        text-shadow: 0 0 15px var(--neon-red);
    }

    .container {
        max-width: 800px;
        margin: 3rem auto;
        padding: 2rem;
        position: relative;
        z-index: 1;
        text-align: center;
    }

    .welcome-box {
        background: rgba(20, 0, 20, 0.95);
        border: 3px solid transparent;
        border-radius: 25px;
        padding: 2.5rem;
        box-shadow: 0 0 40px rgba(204, 0, 255, 0.3);
        backdrop-filter: blur(15px);
        position: relative;
        animation: float 4s ease-in-out infinite;
    }
    .welcome-box::before {
        content: '';
        position: absolute;
        top: -3px; left: -3px; right: -3px; bottom: -3px;
        background: linear-gradient(45deg, var(--neon-purple), #ff00ff, #9900cc, var(--neon-purple));
        border-radius: 28px;
        z-index: -1;
        animation: pulseGlow 2.5s infinite ease-in-out;
        opacity: 0.8;
    }
    @keyframes pulseGlow {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.03); opacity: 1; }
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    h1 {
        color: var(--neon-purple);
        font-size: 2.8rem;
        margin-bottom: 1.2rem;
        text-shadow: var(--glow-purple);
    }

    p {
        font-size: 1.1rem;
        color: #ddd;
        margin-bottom: 1.8rem;
        line-height: 1.7;
    }

    .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn-main {
        padding: 14px 28px;
        border-radius: 50px;
        font-weight: 900;
        font-size: 1rem;
        letter-spacing: 1px;
        border: none;
        transition: all 0.35s ease;
        min-width: 160px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .btn-status {
        background: linear-gradient(45deg, #00cc66, #00ff88);
        color: black;
    }
    .btn-status:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 0 35px rgba(0, 255, 136, 0.9);
    }

    .btn-faq {
        background: linear-gradient(45deg, #6600cc, #9933ff);
        color: white;
    }
    .btn-faq:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 0 35px rgba(153, 51, 255, 0.9);
    }

    footer {
        background: rgba(5,0,5,0.95);
        padding: 1.2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #ccc;
        border-top: 1px solid var(--neon-red);
        font-weight: 900;
        position: relative;
        z-index: 1;
        margin-top: 3rem;
    }

    @media (max-width: 600px) {
        h1 { font-size: 2.2rem; }
        .btn-main { font-size: 0.9rem; padding: 12px 22px; }
    }
  </style>
</head>
<body>

    <!-- KIRMIZI YAĞMUR -->
    <div class="rain" id="rain"></div>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">CLAWY<span>1337</span></a>
                <div class="ms-auto d-flex align-items-center">
                    <a href="durum.html" class="btn btn-outline-light btn-sm me-2">
                        <i class="fas fa-circle-dot"></i> DURUM
                    </a>
                    <a href="sss.html" class="btn btn-outline-light btn-sm me-2">
                        <i class="fas fa-question-circle"></i> SSS
                    </a>
                    <button onclick="logout()" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt"></i> ÇIKIŞ
                    </button>
                </
            </div>
        </div>
    </header>

    <div class="container">
        <div class="welcome-box">
            <h1>HOŞ GELDİNİZ</h1>
            <p>Sistem durumu, gizlilik politikaları ve sıkça sorulan sorular için aşağıdaki butonları kullanabilirsiniz.</p>
            <div class="btn-group">
                <a href="durum.html" class="btn-main btn-status">
                    <i class="fas fa-satellite-dish"></i> DURUM KONTROL
                </a>
                <a href="sss.html" class="btn-main btn-faq">
                    <i class="fas fa-comments"></i> CANLI SOHBET SSS
                </a>
            </div>
        </div>
    </div>

    <footer>
        2025 Clawy - Tüm hakları saklıdır.
    </footer>

    <!-- auth.js -->
    <script src="auth.js" defer></script>

    <!-- Yağmur -->
    <script>
        const rainContainer = document.getElementById('rain');
        const createDrop = () => {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 0.8 + 0.4 + 's';
            drop.style.opacity = Math.random() * 0.5 + 0.3;
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 2000);
        };
        setInterval(createDrop, 70);
    </script>
</body>
</html>
